about_profile_image: images/WhatsApp%20Image%202023-03-31%20at%2013.16.23.jpeg
about_content: | # this will include new lines to allow paragraphs
  
  As a computer science student with a passion for machine learning, I am constantly seeking to expand my knowledge and skills in this exciting field. With a strong background in mathematics, I bring a unique perspective to my work, and I am always eager to take on new challenges.

  I have experience working with a variety of machine learning tools and techniques, including deep learning, natural language processing, and computer vision. I am also skilled in programming languages such as Python, Java, and C++, and I am comfortable working in both Linux and Windows environments.

  In addition to my technical skills, I am a strong communicator and collaborator. I enjoy working with others to develop innovative solutions to complex problems, and I am always eager to learn from my peers and mentors.
  
  Ultimately, my goal as a computer science student is to use my knowledge and skills to make a positive impact on the world through the power of machine learning. Whether working on research projects or building real-world applications, I am committed to applying my expertise to create solutions that are both innovative and impactful.
  
  
  Als Informatikstudent mit einer Leidenschaft für maschinelles Lernen bin ich ständig bestrebt, meine Kenntnisse und Fähigkeiten in diesem spannenden Bereich zu erweitern. Mit einem starken Hintergrund in Mathematik bringe ich eine einzigartige Perspektive in meine Arbeit ein und bin immer bereit, neue Herausforderungen anzunehmen.

  Ich habe Erfahrung in der Arbeit mit einer Vielzahl von maschinellen Lernwerkzeugen und -techniken, einschließlich Deep Learning, Verarbeitung natürlicher Sprache und Computer Vision. Außerdem beherrsche ich Programmiersprachen wie Python, Java und C++ und kann sowohl in Linux- als auch in Windows-Umgebungen gut arbeiten.

  Zusätzlich zu meinen technischen Fähigkeiten bin ich ein starker Kommunikator und Kollaborateur. Ich arbeite gerne mit anderen zusammen, um innovative Lösungen für komplexe Probleme zu entwickeln, und ich bin immer bereit, von meinen Kollegen und Mentoren zu lernen.

  Mein Ziel als Informatikstudent ist es, mein Wissen und meine Fähigkeiten zu nutzen, um die Welt durch die Möglichkeiten des maschinellen Lernens positiv zu beeinflussen. Ob bei der Arbeit an Forschungsprojekten oder bei der Entwicklung realer Anwendungen - ich möchte mein Fachwissen einsetzen, um innovative und wirkungsvolle Lösungen zu entwickeln.
  
  
  Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
    - Lists
    - Tables
    - <a href="google.com">Links</a>
    - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
